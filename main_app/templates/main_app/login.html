{% extends 'main_app/base.html' %} {% block import %} {% endblock %} {% block content %} {% if login %}
<h1 style="text-align: center;">Login</h1>
<div class="row">
    <form action="{% url 'loginUser' %}" class="col s12" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
            </div>
        </div>
    </form>
</div>
{% else %}
<h1 style="text-align: center;">SignUp</h1>
<div class="row">
    <form action="{% url 'create_account' %}" class="col s12" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <p>
                    <label>
                      <input name="category" type="radio" value="warrior"/>
                      <span>Covid Warrior</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input name="category" type="radio" value="landlord" />
                      <span>Landlord</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" name="name">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="unregisteredEmail">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Signup
                  </button>
            </div>
        </div>
    </form>
</div>
{% endif %} {% endblock %}
